<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index30_Button_group</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="btn-group" role="group" aria-label="it's basic example" >
    <button class="btn btn-primary" type="button" > Left</button>
    <button class="btn btn-primary" type="button" > Middle</button>
    <button class="btn btn-primary" type="button" > Right</button>
  </div><br> <br>

  <div class="btn-group" role="group" aria-label="it's basic example2">
<button class="btn btn-outline-secondary" type="button">Left</button>

<button class="btn btn-outline-secondary" type="button"> Middle</button>

<button class="btn btn-outline-secondary" type="button">Right</button>

  </div><br><br>

  <div class="btn-group">
  <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
  <a href="#" class="btn btn-primary ">Link</a>
  <a href="#" class="btn btn-primary">Link</a>
</div><br><br>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-primary">3</button>
    <button type="button" class="btn btn-primary">4</button>
  </div>
  <div class="btn-group me-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-secondary">5</button>
    <button type="button" class="btn btn-secondary">6</button>
    <button type="button" class="btn btn-secondary">7</button>
  </div>
  <div class="btn-group" role="group" aria-label="Third group">
    <button type="button" class="btn btn-info">8</button>
  </div>
</div>
 

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
